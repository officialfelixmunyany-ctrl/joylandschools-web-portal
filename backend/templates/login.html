{% extends "base.html" %}
{% block title %}Login - Joyland Schools Portal{% endblock %}
{% block content %}
    <section class="form-overlay accent-bar" style="margin:3rem auto;">
        <span class="float-shape float-shape1"></span>
        <span class="float-shape float-shape2"></span>
        <span class="float-shape float-shape3"></span>
        <h1 style="margin-bottom:1.5rem;">Login</h1>
        <form>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button class="cta-btn" type="submit" style="width:100%;margin-top:0.5rem;">Login</button>
        </form>
    </section>
{% endblock %}
