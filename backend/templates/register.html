{% extends "base.html" %}
{% block title %}Register - Joyland Schools Portal{% endblock %}
{% block content %}
    <section class="form-overlay accent-bar" style="margin:3rem auto;">
        <h1 style="margin-bottom:1.5rem;">Register</h1>
        <form>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-icon">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button class="cta-btn" type="submit" style="width:100%;margin-top:0.5rem;">Register</button>
        </form>
    </section>
{% endblock %}
